<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coletor de Informações do Cliente (Static)</title>
    <link rel="stylesheet" href="./static/css/style.css?v=1">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-user"></i> Coletor de Informações do Cliente</h1>
            <p>Versão estática para GitHub Pages (sem backend)</p>
        </header>

        <div class="controls">
            <button id="collectClientInfo" class="btn btn-primary">
                <i class="fas fa-search"></i> Coletar Informações do Cliente
            </button>
            <button id="exportReport" class="btn btn-success">
                <i class="fas fa-download"></i> Exportar Relatório
            </button>
        </div>

        <div id="loading" class="loading hidden">
            <i class="fas fa-spinner fa-spin"></i> Coletando informações...
        </div>

        <div id="results" class="results hidden">
            <div class="card" id="clientInfoCard">
                <div class="card-header">
                    <h3><i class="fas fa-user"></i> Informações do Cliente</h3>
                </div>
                <div class="card-body">
                    <div id="clientInfo" class="info-grid"></div>
                </div>
            </div>
        </div>

        <div id="error" class="error hidden">
            <i class="fas fa-exclamation-triangle"></i>
            <span id="errorMessage"></span>
        </div>
    </div>

    <script src="./static/js/app.js?v=1"></script>
</body>
</html>
